<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card info-students">
                <div class="card-header text-center">
                    <h4>Welcome to Dashboard</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <h6>Name: {{userlogin.fullname}}</h6>
                            <h6>Birthday: {{userlogin.birthday}}</h6>
                            <h6>Marks: {{userlogin.marks}}</h6>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <h6>Email: {{userlogin.email}}</h6>
                            <h6>Username: {{userlogin.username}}</h6>
                            <h6>Schoolfee: {{userlogin.schoolfee}}</h6>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-danger" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h5>Edit your information
                <i class="fas fa-pencil-alt" (click)="editstd()"></i>
            </h5>
            <div class="card" *ngIf="edit">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <input [(ngModel)]="userlogin.fullname" [ngModelOptions]="{standalone: true}" name="fullname" class="form-control" placeholder="Full name" type="text">
                                    </div>
                                    <div class="col">
                                        <input [(ngModel)]="userlogin.username" [ngModelOptions]="{standalone: true}" name="username" class="form-control" placeholder="Username" type="text">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input [(ngModel)]="userlogin.email" [ngModelOptions]="{standalone: true}" name="email" class="form-control" placeholder="Email address" type="email">
                                    </div>
                                    <div class="col">
                                        <input [(ngModel)]="userlogin.password" [ngModelOptions]="{standalone: true}" name="password" class="form-control" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input [(ngModel)]="userlogin.birthday" [ngModelOptions]="{standalone: true}" name="birthday" class="form-control" type="date" value="2000-01-01" id="example-date-input">
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="gender" [(ngModel)]="userlogin.gender" [ngModelOptions]="{standalone: true}">
                                            <option selected=""> Gender</option>
                                            <option value="true">Male</option>
                                            <option value="false">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary btn-block" (click)="updateStudent(userlogin.id)"> Update Account  </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
