<div class="container">
    <div class="row signup">
        <div class="card bg-light mx-auto">
            <div class="card-body mx-auto text-white">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>
                <form class="mt-5">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user-circle"></i> </span>
                        </div>
                        <input [(ngModel)]="fullname" name="fullname" class="form-control" placeholder="Full name" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input [(ngModel)]="username" name="username" class="form-control" placeholder="Username" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email address" type="email">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-venus-mars"></i> </span>
                        </div>
                        <select [(ngModel)]="gender" class="form-control" name="gender">
                            <option selected=""> Gender</option>
                            <option value="true">Male</option>
                            <option value="false">Female</option>
                        </select>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-birthday-cake"></i> </span>
                        </div>
                        <input [(ngModel)]="birthday" name="birthday" class="form-control" type="date" value="2000-01-01" id="example-date-input">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input [(ngModel)]="password" name="password" class="form-control" placeholder="Create password" type="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" (click)="Signup()"> Create Account  </button>
                    </div>
                    <p class="text-center">Have an account? <a [routerLink]="['/signin']">Log In</a> </p>
                </form>
            </div>
        </div>
    </div>
</div>
