<div class="container">
    <div class="row signin">
        <div class="card bg-light mx-auto">
            <div class="login-card-purple p-3 shadow-lg rounded">
                <div class="pt-3">
                    <h2 class="text-white text-center">Sign In</h2>
                </div>

                <form class="mt-5">
                    <div class="form-group">
                        <input name="email" type="email" class="form-control form-control-sm bg-light" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input name="password" type="password" class="form-control form-control-sm bg-light" placeholder="Password">
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberCheckBox">
                        <label class="form-check-label text-light" for="rememberCheckBox">Remember me?</label>
                    </div>

                    <div class="mt-5">
                        <button class="btn btn-sm btn-light col">
                            Login
                        </button>
                    </div>

                    <div class="text-center mt-2">
                        <a [routerLink]="['/resetpassword']" class="text-warning">Forgot Password?</a>
                    </div>

                    <div class="mt-5">
                        <p class="text-white text-center">
                            Don't have an account?
                            <a [routerLink]="['/signup']" class="text-warning">Click here to register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
